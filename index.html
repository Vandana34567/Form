<!DOCTYPE html>
<html lang="en">

<head>

    <title>Student Details</title>


</head>

<body>


    <form action="message.html">
        <fieldset>

            <legend>PERSONAL DETAILS</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname"> <br><br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname"> <br><br>

            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="dob"> <br><br>

            <label for="emaile">Email</label>
            <input type="email" id="email" name="email"> <br><br>
        </fieldset>

        <fieldset>
            <legend>EDUCATIONAL DETAILS</legend>

            <label for="">Department</label><br><br>

            <input type="radio" id="cse" name="dept">
            <label for="cse">CSE</label>

            <input type="radio" id="ece" name="dept">
            <label for="ece">ECE</label>

            <input type="radio" id="mech" name="dept">
            <label for="mech">MECH</label>

            <input type="radio" id="civil" name="dept">
            <label for="civil">CIVIL</label><br><br>

            <label for="yop">YOG</label>
            <input list="yog" id="yop" name="yop">

            <datalist id="yog">
                <option value="2017"></option>
                <option value="2018"></option>
                <option value="2019"></option>
                <option value="2020"></option>
                <option value="2021"></option>
                <option value="2022"></option>
                <option value="2023"></option>
            </datalist>

            <br><br>
            <label for="">Skills</label>

            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="js" id="js">
            <label for="js">JAVA SCRIPT</label><br><br>
        </fieldset>
        <br><br>

        <input type="SUBMIT">
    </form>
    <br><br>



</body>

</html>
